<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="piano">
        <div data-note="C" class="key key-white">Z</div>
        <div data-note="Db" class="key key-black">S</div>
        <div data-note="D" class="key key-white">X</div>
        <div data-note="Eb" class="key key-black">D</div>
        <div data-note="E" class="key key-white">C</div>
        <div data-note="F" class="key key-white">V</div>
        <div data-note="Gb" class="key key-black">G</div>
        <div data-note="G" class="key key-white">B</div>
        <div data-note="Ab" class="key key-black">H</div>
        <div data-note="A" class="key key-white">N</div>
        <div data-note="Bb" class="key key-black">J</div>
        <div data-note="B" class="key key-white">M</div>
      </div>
    
      <audio id="C" src="notes/C.mp3"></audio>
      <audio id="Db" src="notes/Db.mp3"></audio>
      <audio id="D" src="notes/D.mp3"></audio>
      <audio id="Eb" src="notes/Eb.mp3"></audio>
      <audio id="E" src="notes/E.mp3"></audio>
      <audio id="F" src="notes/F.mp3"></audio>
      <audio id="Gb" src="notes/Gb.mp3"></audio>
      <audio id="G" src="notes/G.mp3"></audio>
      <audio id="Ab" src="notes/Ab.mp3"></audio>
      <audio id="A" src="notes/A.mp3"></audio>
      <audio id="Bb" src="notes/Bb.mp3"></audio>
      <audio id="B" src="notes/B.mp3"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
